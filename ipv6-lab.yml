- hosts: kube-nat64-dns64
  tasks:
    - name: install the 'Development tools' package group
      yum:
        name: "@Development tools"
        state: latest
#    - name: install epel
#      yum:
#        name: epel-release
#        state: present
    - name: install packages
      yum:
        name: "{{ item }}"
        state: latest
      with_items:
        - kernel-devel
        - pkgconfig
        - libnl3-devel
    - name: install jool
      shell: |
        if ! /usr/local/bin/jool --v; then
          cd
          git clone https://github.com/NICMx/jool.git
          cd jool/mod
          make
          make install
          cd ../usr
          ./autogen.sh
          ./configure
          make
          make install
        fi
    - name: load jool kernel module
      modprobe:
        name: jool
        state: present
        params: "pool6=64:ff9b::/96 disabled"
    - name: set pool4 range and enable jool
      shell: |
        /usr/local/bin/jool -4 --add {{ ansible_host }} 7000-8000
        /usr/local/bin/jool --enable
    - name: Configure named
      block:
        - lineinfile:
            path: /etc/named.conf
            line: 'allow-query { any; };'
            regexp: 'allow-query\s'
          notify:
            - restart named
        - lineinfile:
            path: /etc/named.conf
            line: 'forwarders { 192.168.122.1; };'
            regexp: 'forwarders\s'
            insertafter: 'allow-query\s'
          notify:
            - restart named
        - lineinfile:
            path: /etc/named.conf
            regexp: 'dnssec-validation\s'
            state: absent
          notify:
            - restart named
        - lineinfile:
            path: /etc/named.conf
            line: 'listen-on-v6 { any; };'
            regexp: 'listen-on-v6\s'
          notify:
            - restart named
        - lineinfile:
            path: /etc/named.conf
            line: 'dns64 64:ff9b::/96 { exclude { any; }; };'
            regexp: 'dns64\s'
            insertafter: 'listen-on-v6\s'
          notify:
            - restart named
        - service:
            name: named
            state: started
            enabled: true
  handlers:
    - name: restart named
      service: name=named state=restarted

- hosts: master,nodes
  tasks:
    - name: ping nat64 node
      shell: ping6 -c 5 fd00::64
    - name: ping google's ipv6 address
      shell: ping6 -c 5 64:ff9b::216.58.217.78

- hosts: master,nodes
  tasks:
    - include_role:
        name: ipv6-setup
        tasks_from: nodes

- include: kube-install.yml
  vars:
    ipv6: true
    pod_network_type: bridge
    binary_install: true
    binary_kubectl_url: https://github.com/leblancd/kubernetes/releases/download/v1.9.0-alpha.1.ipv6.1b/kubectl
    binary_kubeadm_url: https://github.com/leblancd/kubernetes/releases/download/v1.9.0-alpha.1.ipv6.1b/kubeadm
    binary_kubelet_url: https://github.com/leblancd/kubernetes/releases/download/v1.9.0-alpha.1.ipv6.1b/kubelet
    binary_install_force_redownload: false
